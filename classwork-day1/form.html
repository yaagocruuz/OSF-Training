		crossorigin="anonymous">
	<script src="jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

		crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
		crossorigin="anonymous">
	</script>
</head>
<body>
    <header>
        <nav class="primary-bg navbar navbar-expand-lg 
            navbar-dark bg-dark">
        <a href="" class="navbar-brand"> Atividade OSF </a>
        <button class="navbar-toggler" type="button"
                    data-toggle="collapse"
                    data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item disabled">
                        <a href="#" class="nav-link">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            Nossos produtos
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            Fale conosco
                        </a>
                    </li>
                </ul>
            </div>
        </nav> 
    </header>
    
    <form class="container my-md-3" id="custom-form" onsubmit="return false">
			<h2>Fale Conosco</h2>
			<div class="form-group">
                <label for="nome">Nome</label>
				<input class="form-control" placeholder="Digite seu nome" type="text" name="name">
				<small class="form-text text-muted">Digite seu nome completo. Ex: João Pereira da Silva</small>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input class="form-control"
					placeholder="Digite seu email" 
					type="email" name="email">
				<small class="form-text text-muted">Digite seu email para contato. Ex: seunome@provedor.com</small>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control"
                    placeholder="Digite aqui sua mensagem..." 
                    name="mensagem"></textarea>
            </div>

			<button class="btn btn-primary" type="submit">Submit</button>
		</form>

    <footer class="pt-4 my-md-3 border-top">
        <div class="row">
            <div class="col-12 col-md">
               <a href="https://www.github.com/yaagocruuz"> <small class="d-block mb-3 text-muted">Desenvolvido por Yago Cruz</small> </a>
            </div>
            <div class="col-12 col-md">
                <h5>Parceiros</h5>
                <ul class="list-unstyled text-small">
                    <li>
                        <a class="text-muted" href="https://www.quixada.ufc.br/">Universidade Federal do Ceará</a>
                    </li>
                    <li>
                        <a class="text-muted" href="#">Parceiro 2</a>
                    </li>
                    <li>
                        <a class="text-muted" href="#">Parceiro 3</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </footer>

    <script src="atividade.js" type="text/javascript"></script>
</body>
</html>
